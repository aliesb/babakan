<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ثبت مددجو جدید</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #007bff;
            --primary-light: #e1f5fe;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --border: #dee2e6;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem;
        }

        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background: url('28822d41-b5ad-45d2-be6a-6163a46a3fbb.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            min-height: 100vh;
        }

        aside {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            overflow-y: auto;
            z-index: 10;
        }

        aside h2 {
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: bold;
        }

        aside a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-weight: 600;
            transition: 0.3s;
            display: block;
            padding: 0.5rem;
            border-radius: var(--border-radius);
        }

        aside a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        aside .active {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        main {
            flex-grow: 1;
            padding: 2rem;
            margin-right: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.5rem;
            width: 100%;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            font-size: 1rem;
            border: none;
        }

        button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        button.primary {
            background-color: var(--primary);
            color: var(--white);
        }

        button.primary:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: var(--border-radius);
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .form-fieldset {
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: var(--white);
        }

        .form-fieldset legend {
            font-weight: bold;
            color: var(--primary);
            padding: 0 0.5rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: inline-block;
            background-color: var(--white);
        }

        .patient-form-grid {
            display: grid;
            grid-gap: 1.5rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        }

        #search-container {
            margin-bottom: 1rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #search-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #search-box:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        #search-results {
            position: absolute;
            top: 100%;
            right: 0;
            left: auto;
            background-color: var(--white);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            width: 280px;
        }

        #search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #search-results li {
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            white-space: nowrap;
        }

        #search-results li:hover {
            background-color: var(--primary-light);
            color: var(--white);
        }

        #search-results li.no-results {
            color: var(--muted-text);
        }

        @media (max-width: 576px) {
            .patient-form-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 1rem;
            }
            aside {
                width: 100%;
                position: fixed;
                top: auto;
                bottom: 0;
                height: auto;
                overflow-y: visible;
                padding: 1rem;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
            }
            aside h2 {
                display: none;
            }
            aside a {
                margin: 0;
                text-align: center;
            }
            main {
                margin-right: 0;
                margin-bottom: 5rem;
            }
            #search-results {
                width: 90%;
                right: 5%;
                left: auto;
            }
        }

        .date-display {
            color: var(--dark);
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <aside>
        <h2>منوی سامانه</h2>
        <div class="date-display">
            <span id="today-date"></span>
            <span id="today-day"></span>
        </div>
        <a href="dashboard.html" class="">🏠 داشبورد</a>
        <a href="patients.html" class="">📄 لیست بیماران</a>
        <div id="search-container">
            <input type="text" id="search-box" placeholder="جستجوی بیمار..." autocomplete="off">
            <div id="search-results">
                <ul></ul>
            </div>
        </div>
        <a href="add-patient.html" class="active">➕ ثبت مددجو</a>
        <a href="medications.html">💊 مدیریت دارو</a>
        <a href="#" onclick="logout()">🚪 خروج</a>
    </aside>

    <main>
        <header>➕ ثبت مددجو جدید</header>
        <form id="patientForm" class="patient-form-grid" onsubmit="submitPatient(event)">
            <fieldset class="form-fieldset">
                <legend>اطلاعات فردی</legend>
                <div class="form-group">
                    <label for="fileNumber">شماره پرونده</label>
                    <input type="text" id="fileNumber" required>
                </div>
                <div class="form-group">
                    <label for="fullName">نام و نام خانوادگی</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="nationalId">کد ملی</label>
                    <input type="text" id="nationalId" required>
                </div>
                <div class="form-group">
                    <label for="phone">شماره تماس</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">سال تولد</label>
                    <input type="number" id="birthdate" min="1300" max="1450">
                </div>
            </fieldset>

            <fieldset class="form-fieldset">
                <legend>اطلاعات درمانی</legend>
                <div class="form-group">
                    <label for="treatmentType">نوع درمان</label>
                    <select id="treatmentType">
                        <option value="opium">اپیوم</option>
                        <option value="methadone">متادون</option>
                        <option value="bup">بوپرونورفین</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dose">دوز مصرفی روزانه</label>
                    <input type="text" id="dose">
                </div>
                <div class="form-group">
                    <label for="startDate">تاریخ شروع درمان</label>
                    <input type="text" id="startDate">
                </div>
                <div class="form-group">
                    <label for="deliveryDay">روز تحویل دارو</label>
                    <input type="text" id="deliveryDay" required>
                </div>
                <div class="form-group">
                    <label for="notes">یادداشت تکمیلی</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary">ثبت اطلاعات مددجو</button>
        </form>
    </main>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, Timestamp, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getStorage } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js';
    import { toDateObject } from './date-converter.js'; // فرض بر این است که این فایل در کنار فایل HTML شما قرار دارد.

    const firebaseConfig = {
        apiKey: "AIzaSyA08vHjfTM18hyZUjTfNtBpt-oC0xmgKFE",
        authDomain: "babakan-clinic.firebaseapp.com",
        projectId: "babakan-clinic",
        storageBucket: "babakan-clinic.firebasestorage.app",
        messagingSenderId: "188319180301",
        appId: "1:188319180301:web:383b8fc0dd0cdf06f95744"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "login.html";
        }
    });

    function logout() {
        auth.signOut().then(() => {
            window.location.href = "login.html";
        }).catch(error => {
            console.error("Logout error:", error);
            alert("Failed to logout. Please try again.");
        });
    }

    async function submitPatient(event) {
        event.preventDefault();

        const fileNumber = document.getElementById('fileNumber').value;
        const fullName = document.getElementById('fullName').value;
        const nationalId = document.getElementById('nationalId').value;
        const phone = document.getElementById('phone').value;
        const birthdateInput = document.getElementById('birthdate').value;
        const treatmentType = document.getElementById('treatmentType').value;
        const dose = document.getElementById('dose').value;
        const startDate = document.getElementById('startDate').value;
        const deliveryDay = document.getElementById('deliveryDay').value;
        const notes = document.getElementById('notes').value;

        let birthYear = '';
        if (birthdateInput) {
            const gregorianDate = new Date(birthdateInput);
            const jalaliDate = new Date(gregorianDate).toLocaleDateString('fa-IR');
            birthYear = jalaliDate.split('/')[0];
        }

        const formData = {
            file_number: fileNumber,
            name: fullName,
            national_id: nationalId,
            phone: phone,
            birthdate: birthYear,
            treatment_type: treatmentType,
            dose: dose,
            start_date: startDate,
            deliveryDay: deliveryDay,
            notes: notes,
            createdAt: Timestamp.now()
        };

        console.log("Form data:", formData);

        try {
            const docRef = await addDoc(collection(db, "patients"), formData);
            console.log("Patient inserted successfully with ID: ", docRef.id);
            alert("✅ مددجو با موفقیت ثبت شد.");
            document.getElementById('patientForm').reset();

        } catch (error) {
            console.error("Error:", error);
            alert("An unexpected error occurred: " + error.message);
        }
    }

    function displayCurrentDate() {
        const today = new Date();
        const jalaliDate = today.toLocaleDateString('fa-IR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        const dayName = jalaliDate.split(' ')[0];
        const formattedDate = jalaliDate.replace(dayName, '').trim();

        document.getElementById('today-date').textContent = formattedDate;
        document.getElementById('today-day').textContent = dayName;
    }

    displayCurrentDate();

    const searchBox = document.getElementById('search-box');
    const searchResultsContainer = document.getElementById('search-results');
    let allPatients = [];

    async function fetchPatients() {
        try {
            const patientsSnapshot = await getDocs(collection(db, "patients"));
            allPatients = patientsSnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
        } catch (error) {
            console.error("Error fetching patients:", error);
            alert("Failed to fetch patients. Please try again.");
        }
    }

    function findMatches(searchTerm, patients) {
        if (!searchTerm) return [];
        const regex = new RegExp(searchTerm, 'i');
        return patients.filter(patient => {
            return regex.test(patient.name) || regex.test(patient.file_number);
        });
    }

    function displayMatches() {
        const matchArray = findMatches(this.value, allPatients);
        const resultsHTML = matchArray.map(patient => {
            return `
                <li data-id="${patient.id}">
                    ${patient.name} - ${patient.file_number}
                </li>
            `;
        }).join('');
        searchResultsContainer.innerHTML = resultsHTML || `<li class="no-results">بیماری یافت نشد.</li>`;
        searchResultsContainer.style.display = this.value ? 'block' : 'none';
    }

    searchResultsContainer.addEventListener('click', (event) => {
        const patientId = event.target.dataset.id;
        if (patientId) {
            // جهت تست:
            console.log(`Selected patient ID: ${patientId}`);
            // alert(`Selected patient ID: ${patientId}`); // می توانید بجای لاگ، از یک مودال یا تغییر مسیر استفاده کنید.
            window.location.href = `patient-profile.html?id=${patientId}`;
        }
        searchResultsContainer.style.display = 'none';
        searchBox.value = '';
    });

    searchBox.addEventListener('input', displayMatches);

    window.addEventListener('load', async () => {
        await fetchPatients();
    });
</script>
<script>
    function toDateObject(dateString) {
        const parts = dateString.split('/').map(Number);
        if (parts.length !== 3) {
            return null;
        }
        const [year, month, day] = parts;
        if (isNaN(year) || isNaN(month) || isNaN(day))
          return null;
        const gregorianDate = new Date(year, month - 1, day);
        return gregorianDate;
    }
    window.toDateObject = toDateObject;
</script>
</body>
</html>
