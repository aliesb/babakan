<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت اطلاعات مددجو</title>
</head>
<body>
  <h2>ثبت اطلاعات مددجو</h2>
  <form id="patientForm">
    <input type="text" id="fullname" placeholder="نام و نام خانوادگی" required><br>
    <input type="text" id="national_id" placeholder="کد ملی" required><br>
    <input type="date" id="birthdate" required><br>
    <input type="text" id="phone" placeholder="شماره تماس"><br>
    <input type="text" id="file_number" placeholder="شماره پرونده"><br>
    <button type="submit">ثبت اطلاعات مددجو</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    
    // Supabase import
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Firebase config (مقدارهای خودت را اینجا جایگزین کن)
    const firebaseConfig = {
      apiKey: "AIzaSyA08vHjfTM18hyZUjTfNtBpt-oC0xmgKFE",
      authDomain: "babakan-clinic.firebaseapp.com",
      projectId: "babakan-clinic",
      appId: "1:188319180301:web:383b8fc0dd0cdf06f95744"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Supabase config
    const supabaseUrl = 'https://bcyoofwpemwqlgvaxseo.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjeW9vZndwZW13cWxndmF4c2VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4NTk3OTIsImV4cCI6MjA2MjQzNTc5Mn0.LDAgz9IYlb8fL82WO71Ra2XTP6N1SwV82wY2cHvueBU';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // بررسی وضعیت ورود
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("برای دسترسی به این صفحه باید وارد شوید.");
        window.location.href = "login.html";
      }
    });

    // ثبت بیمار
    document.getElementById("patientForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const national_id = document.getElementById("national_id").value;
      const birthdate = document.getElementById("birthdate").value;
      const phone = document.getElementById("phone").value;
      const file_number = document.getElementById("file_number").value;

      const { data, error } = await supabase.from("patients").insert([
        {
          fullname,
          national_id,
          birthdate,
          phone,
          file_number
        }
      ]);

      if (error) {
        alert("❌ خطا در ثبت اطلاعات: " + error.message);
      } else {
        alert("✅ اطلاعات با موفقیت ثبت شد!");
        document.getElementById("patientForm").reset();
      }
    });
  </script>
</body>
</html>
