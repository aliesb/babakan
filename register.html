<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ثبت مددجو جدید</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
      color: #333;
      display: flex;
    }

    aside {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    aside h2 {
      margin-bottom: 30px;
      font-size: 20px;
    }

    aside a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: 600;
      transition: 0.3s;
    }

    aside a:hover {
      color: #1abc9c;
    }

    main {
      flex-grow: 1;
      padding: 30px;
    }

    header {
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
      max-width: 800px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: inherit;
      box-sizing: border-box;
    }

    button {
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    button:hover {
      background-color: #16a085;
    }

    .success {
      color: green;
      margin-top: 10px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>منوی سامانه</h2>
    <a href="#">🏠 داشبورد</a>
    <a href="#">📄 لیست بیماران</a>
    <a href="#">💊 مدیریت دارو</a>
  </aside>

  <main>
    <header>➕ ثبت مددجو جدید</header>
    <form id="patientForm" onsubmit="submitPatient(event)">
      <div class="form-group">
        <label for="name">نام و نام خانوادگی</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="nationalId">کد ملی</label>
        <input type="text" id="nationalId" required>
      </div>
      <div class="form-group">
        <label for="birthdate">تاریخ تولد</label>
        <input type="date" id="birthdate">
      </div>
      <div class="form-group">
        <label for="treatmentType">نوع درمان</label>
        <select id="treatmentType">
          <option value="opium">اپیوم</option>
          <option value="methadone">متادون</option>
          <option value="bup">بوپرونورفین</option>
        </select>
      </div>
      <div class="form-group">
        <label for="dose">دوز مصرفی روزانه</label>
        <input type="text" id="dose">
      </div>
      <div class="form-group">
        <label for="startDate">تاریخ شروع درمان</label>
        <input type="date" id="startDate">
      </div>
      <div class="form-group">
        <label for="notes">یادداشت تکمیلی</label>
        <textarea id="notes" rows="3"></textarea>
      </div>
      <button type="submit">ثبت اطلاعات مددجو</button>
      <div id="message"></div>
    </form>
  </main>

  <script>
    const SUPABASE_URL = 'https://bcyoofwpemwqlgvaxseo.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJjeW9vZndwZW13cWxndmF4c2VvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY4NTk3OTIsImV4cCI6MjA2MjQzNTc5Mn0.LDAgz9IYlb8fL82WO71Ra2XTP6N1SwV82wY2cHvueBU';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function submitPatient(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const nationalId = document.getElementById('nationalId').value;
      const birthdate = document.getElementById('birthdate').value;
      const treatmentType = document.getElementById('treatmentType').value;
      const dose = document.getElementById('dose').value;
      const startDate = document.getElementById('startDate').value;
      const notes = document.getElementById('notes').value;

      const { data, error } = await supabase
        .from('patients')
        .insert([
          {
            name,
            national_id: nationalId,
            birthdate,
            treatment_type: treatmentType,
            dose,
            start_date: startDate,
            notes
          }
        ]);

      const messageDiv = document.getElementById('message');
      if (error) {
        console.error('خطا:', error.message);
        messageDiv.textContent = '❌ خطا در ثبت اطلاعات: ' + error.message;
        messageDiv.className = 'error';
      } else {
        messageDiv.textContent = '✅ مددجو با موفقیت ثبت شد.';
        messageDiv.className = 'success';
        document.getElementById('patientForm').reset();
      }
    }
  </script>
</body>
</html>
