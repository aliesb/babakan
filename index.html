<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به کلینیک بابکان</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA08vHjfTM18hyZUjTfNtBpt-oC0xmgKFE",
      authDomain: "babakan-clinic.firebaseapp.com",
      projectId: "babakan-clinic",
      storageBucket: "babakan-clinic.firebasestorage.app",
      messagingSenderId: "188319180301",
      appId: "1:188319180301:web:383b8fc0dd0cdf06f95744",
      measurementId: "G-QN4GJS4VYW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Expose login function to window
    window.loginUser = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("✅ خوش آمدید: " + user.email + "\n UID: " + user.uid);
          // می‌تونی اینجا انتقال به داشبورد انجام بدی
          // window.location.href = "dashboard.html";
        })
        .catch((error) => {
          alert("❌ خطا در ورود: " + error.message);
        });
    }
  </script>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      padding: 50px;
    }
    .login-box {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>ورود به سامانه کلینیک بابکان</h2>
    <label for="email">ایمیل:</label>
    <input type="email" id="email" placeholder="مثال: babakanac@clinic.ir" required>

    <label for="password">رمز عبور:</label>
    <input type="password" id="password" placeholder="رمز عبور را وارد کنید" required>

    <button onclick="loginUser()">ورود</button>
  </div>

</body>
</html>
