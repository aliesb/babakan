<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد کلینیک</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Tahoma, sans-serif;
      direction: rtl;
      background-color: #e8f0fe;
      padding: 50px;
    }
    .dashboard-box {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .info {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="dashboard-box">
    <h2>داشبورد کلینیک بابکان</h2>
    <div class="info">
      <p><strong>ایمیل کاربر:</strong> <span id="userEmail"></span></p>
      <p><strong>UID کاربر:</strong> <span id="userUID"></span></p>
    </div>
    <button class="logout-btn" onclick="logout()">خروج</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA08vHjfTM18hyZUjTfNtBpt-oC0xmgKFE",
      authDomain: "babakan-clinic.firebaseapp.com",
      projectId: "babakan-clinic",
      storageBucket: "babakan-clinic.firebasestorage.app",
      messagingSenderId: "188319180301",
      appId: "1:188319180301:web:383b8fc0dd0cdf06f95744",
      measurementId: "G-QN4GJS4VYW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // نمایش ایمیل و UID از localStorage
    document.getElementById("userEmail").textContent = localStorage.getItem("userEmail");
    document.getElementById("userUID").textContent = localStorage.getItem("userUID");

    // تابع خروج
    window.logout = function () {
      signOut(auth).then(() => {
        localStorage.clear();
        window.location.href = "index.html";
      });
    };
  </script>

</body>
</html>
